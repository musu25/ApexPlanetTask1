<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks & Gallery - ApexPlanet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="ApexPlanet Logo">
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="#">Tasks & Gallery</a>
            <a href="#">About Us</a>
        </nav>
    </header>

    <main class="container tasks-container">
        <section id="tasks" class="card">
            <h2>My Project Tasks</h2>
            <div class="todo-input-group">
                <input type="text" id="new-task-input" placeholder="Add a new task...">
                <button id="add-task-btn">Add Task</button>
            </div>
            <ul id="task-list">
                </ul>
        </section>

        <section id="gallery" class="card">
            <h2>Image Gallery</h2>
            <div class="image-upload-group">
                <input type="file" id="image-upload" accept="image/*">
                <button id="add-image-btn">Add Image</button>
            </div>
            <div id="image-gallery-container" class="image-gallery">
                </div>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 ApexPlanet Software Pvt Ltd. All rights reserved.</p>
    </footer>

    <script src="tasks-script.js"></script>
</body>
</html>
