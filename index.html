<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexPlanet Solutions</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="ApexPlanet Logo">
        </div>
        <nav class="nav-links">
            <a href="#contact">Contact</a>
            <a href="tasks.html">Tasks & Gallery</a>
            <a href="#">About Us</a>
        </nav>
    </header>

    <main class="container main-page-content">
        <section id="contact" class="card">
            <h2>Get in Touch</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required placeholder="Your Full Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Your Email Address">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="4" required placeholder="Your Message"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 ApexPlanet Software Pvt Ltd. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
